<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <meta  name="description" content="its a Temperature Converting website to make easy " >
  <meta name="keywords" content="celcius, fehreheight , convertor"/>
</head>
<body>
  <div class="wrapper">
    <div class="calcy">
      <h1> Temperature Converter </h1>
      <div class="flexbox">
        <div class="leftbox">
          <label for="#" class="lab"> Celsius </label> <br>
          <input type="number" value="0" id="cel" class="inp-box">
        </div>
        <div class="leftbox">
          <label for="#" class="lab">Fahrenheit </label> <br>
          <input type="number" value="36" id="fah" class="inp-box">
        </div>
      </div>
    </div>
  </div>

  <script>
    var cel = document.getElementById("cel");
    var fah = document.getElementById("fah");
    cel.addEventListener('input', function () {
      let c = this.value;
      let f = (c * 9 / 5) + 32;
      if (!Number.isInteger(f)) {
        f = f.toFixed(4);
      }
      fah.value = f;
    });
    fah.addEventListener('input', function () {
      let f = this.value;
      let c = (f - 32) * 5 / 9;
      if (!Number.isInteger(c)) {
        c = c.toFixed(4);
      }
      cel.value = c
    });



  </script>


</body>

</html>
